<main id="main">
     <div class="main-content main-container">
        <!-- left side -->
        <div class="icon-container">
            <div class="contact-heading">
                <h1>Let's Connect!</h1>
                <a href="#contact">Click here to directly send to your contact form</a>
            </div>
            <div class="mail-icon icon">
                <a href="mailto:yuyingli@umich.edu" target="_blank">
                    <div class="fa-stack fa-2x"><i class="fas fa-circle fa-stack-2x"></i><i
                            class="fas fa-envelope fa-stack-1x fa-inverse"></i></div>
                    <p>yuyingli@umich.edu</p>
                </a>
            </div>
            <div class="linkedin-icon icon">
                <a href="https://www.linkedin.com/in/yuying-li-718089178/" target="_blank">
                    <span class="fa-stack fa-2x fa-tw"><i class="fas fa-circle fa-stack-2x"></i><i

                </a>
            </div>
            <div class="fb-icon icon">
                <a href="https://www.facebook.com/yuying.li.378" target="_blank">
                    <span class="fa-stack fa-2x"><i class="fas fa-circle fa-stack-2x"></i><i

                    <p>Yuying Li</p>
                </a>
            </div>
        </div>
    </div>
    <div class="contactform-container">
        <form id="contact" method="POST">
            <fieldset>
                <legend><h1>Contact me</h1></legend>
                <h2>Contact Form</h2>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Your email.." id="email" class="email">

                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" value="Send"
                                    class="submit submi">Submit</button>
            </fieldset>

      </form>

    </div>

</main>
